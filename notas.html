---
layout: page
title: Notas
---
<div class="page-content wc-container">
    <div class="post">
        <h1>Notas</h1>
        <ul>
            {% for note in site.quicknotes %}
            <li>
                <div class="post-time">
                    <i class="fa fa-calendar"></i>
                    <time>{{ note.date | date: "%d-%m-%Y" }}</time>
                    <a href="{{ note.url | prepend: site.url }}">{{ note.title }}</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
